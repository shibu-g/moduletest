<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="down">
      <div class="top">
        <div class="left">Blogging Website</div>
        <div class="right">Create New Post</div>
      </div>
      <div class="blogs">
      
      </div>
   </div>
    <div class="create">
        <div class="name">Create A Post</div>
        <div><input type="text" name="" id="heading" class="heading" placeholder="Enter Your Heading...."></div>
        <div>
            <textarea name="" id="text" cols="30" rows="10" class="heading" placeholder="Enter Your Blog Post...."></textarea>
        </div>
        <div class="btns">
            <button class="publish">Publish Post</button>
            <button class="cancle">Cancel Post</button>
        </div>
        <div class="cross createcross">x</div>
    </div>
    <div class="edit">
        <div class="editapost">Edit A Post</div>
        <div><input type="text" name="" id="heading" class="edittext"></input></div>
        <div>
            <textarea name="" id="text" cols="30" rows="10" class="edittextbox"></textarea>
        </div>
        <div class="btns">
            <button class="savepost">Save Post</button>
            <button class="deletepost">Delete Post</button>
        </div>
        <div class="cross editcross">x</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
